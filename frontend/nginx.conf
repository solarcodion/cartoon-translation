server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Handle static assets with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Handle development tool requests gracefully
    location ~* ^/(\.well-known|__server_sent_events__|favicon\.ico).*$ {
        access_log off;
        log_not_found off;
        return 204;
    }

    # Handle API requests (proxy to backend if needed)
    location /api/ {
        # If you need to proxy API requests to backend, uncomment and configure:
        # proxy_pass http://backend:8000;
        # proxy_set_header Host $host;
        # proxy_set_header X-Real-IP $remote_addr;
        # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # proxy_set_header X-Forwarded-Proto $scheme;

        # For now, return 404 for API requests (frontend should handle API calls directly)
        return 404;
    }

    # Prevent access to hidden files
    location ~ /\. {
        deny all;
    }

    # SPA fallback - Handle all other routes
    # This must be the last location block to catch all unmatched routes
    location / {
        try_files $uri $uri/ /index.html;
    }
}
